<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../CSS/default.css"> -->
</head>
<body>
    <div class="container pt-5 pb-5 -primary">
        <!-- card -->
        <div class="card">
            <div class="d-flex justify-content-center">
                <img class="card-img-top w-50" src="https://www.logoyogo.com/web/wp-content/uploads/edd/2021/02/logoyogo-1-223.jpg" alt="">
            </div>
            <div class="card-body">
                <form action="./login.html" method="get">
                    <!-- login menu title -->
                    <div class="text-center fs-1">LOGIN</div>
                    <!-- input group -->
                    <div class="input-group d-flex flex-column">
                        <label for="id" class="form-label">아이디
                            <input name="memberId" id="id" type="text" class="form-control">
                        </label>
                        <label for="pw" class="form-label">비밀번호
                            <input name="memberPW" id="pw" type="text" class="form-control">
                        </label>
                        <label for="">
                            <button type="submit" class="btn btn-primary w-100 mt-3">Sign in</button>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
